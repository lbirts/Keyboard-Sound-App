<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS-->
    <script defer rel="stylesheet" src="sound.js"></script>
    
    <title>SoundBoard</title>
</head>
<body>
   <!-- Record Button -->
   <p class="text-white">Click the button to start/stop recording</p>
   <button id="recButton"></button>

   <!-- Sound Pad  -->
   <h1>SOUND PAD</h1>

   <div class="row pad">
   <div class="box green-pad">A</div>
   <div class="box green-pad">S</div>
   <div class="box green-pad">D</div>
   </div>
   <div class="row pad">
   <div class="box green-pad">F</div>
   <div class="box green-pad">G</div>
   <div class="box green-pad">H</div>
   </div>
   <div class="row pad">
   <div class="box green-pad">J</div>
   <div class="box green-pad">K</div>
   <div class="box green-pad">L</div>
   </div>

   <!-- Side Nav -->
   <div class="side-panel b">
       <ul>
         <li><a><span class="entypo-plus-circled"></span><span class="menu-item">My Tracks</span></a>
           <ul class="track-list">
             <li><a class="entypo-star">Track 1</a></li>
             <li><a class="entypo-star">Track 2</a></li>
             <li><a class="entypo-star">Track 3</a></li>
           </ul>
         </li>
         <!-- <li><a><span class="entypo-note"></span><span class="menu-item">Category 1</span></a></li>
           <li><a><span class="entypo-note"></span><span class="menu-item">Category 2</span></a></li>
           <li><a><span class="entypo-note"></span><span class="menu-item">Category 3</span></a></li> -->
       </ul>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
