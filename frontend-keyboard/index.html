<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS & Bootstrap -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- JS-->
      <script defer rel="stylesheet" src="sound.js"></script>
      <title>SoundBoard</title>
  </head>
  <body>

    <!-- Login Modal -->
    <div id="modal" class="loginModal">
      <div class="login-page modalconent">
        <div class="form">
          <form class="login-form">
            <h3 class="message mt-0 mb-3">Enter your username to login/signup</h3>
            <input type="text" id="username" placeholder="username"/>
            <button id="loginBtn">login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="edit-page modalconent">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="form">
            <form class="edit-form">
              <h3 class="message mt-0 mb-3">Enter your username</h3>
              <input type="text" id="username" placeholder="username"/>
              <button id="submit">Submit</button>
          </form>
        </div>
      </div>
    <div class="modal-dialog" role="document"></div></div>
    </div>


     <!-- Track Modal -->
  <div class="modal fade" id="trackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="track-page modalconent">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="form">
        <form class="track-form">
          <h3 class="message mt-0 mb-3">Name your Track</h3>
          <input type="text" id="track_name" placeholder="track name"/>
          <button id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  <div class="modal-dialog" role="document"></div></div>
  </div>

    <h2 class="mt-2 djName">Hi, DJ Name!</h2>
    <a class="edit" data-toggle="modal" data-target="#editModal">Edit</a>
    <!-- Record Button -->
    <p class="text-white">Click the button to start/stop recording</p>
    <div class="row">
      <div class="col-md-5"><button id="recButton"></button></div>
      <div class="col-md-4 pt-1 mt-2 playPause" id="nowPlaying"><img src="https://img.icons8.com/android/48/000000/play.png"/></div>
      <div class="save col-md-3 mt-3" data-toggle="modal" data-target="#trackModal"><img src="https://img.icons8.com/office/40/000000/save.png"/></div>
    </div>
    <!-- Sound Pad  -->
    <h1>SOUND PAD</h1>

    <div class="row pad">
    <div class="box green-pad">A</div>
    <div class="box green-pad">S</div>
    <div class="box green-pad">D</div>
    </div>
    <div class="row pad">
    <div class="box green-pad">F</div>
    <div class="box green-pad">G</div>
    <div class="box green-pad">H</div>
    </div>
    <div class="row pad">
    <div class="box green-pad">J</div>
    <div class="box green-pad">K</div>
    <div class="box green-pad">L</div>
    </div>

    <!-- Side Nav -->
    <div class="side-panel b">
        <ul>
          <li><a><span class="entypo-plus-circled"></span><span class="menu-item">My Tracks</span></a>
            <ul class="track-list">
              <!-- <li><a class="entypo-star">Track 1</a></li>
              <li><a class="entypo-star">Track 2</a></li>
              <li><a class="entypo-star">Track 3</a></li> -->
            </ul>
          </li>
          <!-- <li><a><span class="entypo-note"></span><span class="menu-item">Category 1</span></a></li>
          <li><a><span class="entypo-note"></span><span class="menu-item">Category 2</span></a></li>
          <li><a><span class="entypo-note"></span><span class="menu-item">Category 3</span></a></li> -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
